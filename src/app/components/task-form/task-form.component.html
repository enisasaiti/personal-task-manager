<form (ngSubmit)="addTask()" class="task-form">
  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="title" name="title" placeholder="Task title" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="dueDate" [matDatepicker]="picker" name="dueDate" placeholder="Due Date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-select [(ngModel)]="priority" name="priority" placeholder="Priority">
      <mat-option value="Low">Low</mat-option>
      <mat-option value="Medium">Medium</mat-option>
      <mat-option value="High">High</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Task</button>
</form>
