<form (ngSubmit)="addTask()" class="task-form" style="display: flex; flex-direction: column; gap: 12px; max-width: 400px;">
  <mat-form-field appearance="fill">
    <mat-label>Task Title</mat-label>
    <input matInput [(ngModel)]="title" name="title" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input matInput type="date" [(ngModel)]="dueDate" name="dueDate" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Priority</mat-label>
    <mat-select [(ngModel)]="priority" name="priority">
      <mat-option value="Low">Low</mat-option>
      <mat-option value="Medium">Medium</mat-option>
      <mat-option value="High">High</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Task</button>
</form>
